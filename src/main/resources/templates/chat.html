<body>

  <div class="container clearfix">

      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul class="list">
        <li th:each="kullanici:${onlinekullanicilar}" class="clearfix">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
          <div class="about">
            <a onclick="temizle()" href="#" style="text-decoration:none;color:#eee;" th:value="${kullanici.ad}" th:text="${kullanici.ad}" class="name">Vincent Porter</a>

              <i th:if="${kullanici.durum}=='online'" class="fa fa-circle online"></i>online
              <i th:if="${kullanici.durum}=='offline'" class="fa fa-circle offline">offline</i>
            </div>
          </div>
        </li>
      </ul>
    </div>
    
    <div class="chat">

  <form id="sendmessage" method="post" name="sendmessage">
      <div class="chat-message clearfix">
        <textarea type="text" name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button type="submit">Send</button>

      </div> <!-- end chat-message -->
  </form>
    </div> <!-- end chat -->

  </div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
  <li id="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>
<script>
    function temizle() {
    var e=document.querySelector("#clear");
    e.innerHTML="";

    }
</script>
<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>
