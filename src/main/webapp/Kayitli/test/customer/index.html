<body>

	<div id="login-frame" class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/video-chat-in-browser.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" method="get">
				<span class="contact1-form-title">
					?????
				</span>

				<div class="wrap-input1 validate-input" data-validate = "İsim Zorunlu">
					<input class="input1" type="text" name="name" placeholder="İsim">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Geçerli bir e-posta adresi zorunlu: yk@abcxyz.com">
					<input class="input1" type="text" name="email" placeholder="E-posta" value="a@b.com">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<textarea class="input1" name="message" placeholder="Varsa mesajınız"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button id="btnStartConversation" type="button" class="contact1-form-btn">
						<span>
							Görüşmeye Başla
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<div id="conv-frame" style="display:none">
		<div class="content">
			<div class="contact-profile">
				<img id="customer_image" src="../images/shoe.png" alt="" />
				<p id="customer_name"></p>
				<div class="social-media">
					<i class="fa fa-facebook" aria-hidden="true"></i>
					<i class="fa fa-twitter" aria-hidden="true"></i>
					 <i class="fa fa-instagram" aria-hidden="true"></i>
				</div>
			</div>
			<div class="video">
				<div id="container"></div>
				<div style="display:none;"><video id="template" style="height: -webkit-fill-available;" autoplay controls></video></div>
			</div>
			<div class="messages">
				<ul>
					<!-- <li class="sent">
						<img src="../images/shoe.png" alt="" />
						<p></p>
					</li>
					<li class="replies">
						<img src="customer_image" alt="" />
						<p></p>
					</li> -->
				</ul>
			</div>
			<div class="message-input">
				<div class="wrap">
				<input type="text" placeholder="Mesajınızı buraya yazabilirsiniz..." />
				<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
				<button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
	</div>
